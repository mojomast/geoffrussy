name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build-and-release:
    name: Build and Release
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'
          cache: true

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gcc gcc-aarch64-linux-gnu gcc-mingw-w64 libsqlite3-dev

      - name: Get version
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Build for all platforms
        run: |
          VERSION=${{ steps.get_version.outputs.VERSION }}
          
          # Linux AMD64
          CGO_ENABLED=1 GOOS=linux GOARCH=amd64 go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-linux-amd64 ./cmd/geoffrussy
          
          # Linux ARM64
          CGO_ENABLED=1 GOOS=linux GOARCH=arm64 CC=aarch64-linux-gnu-gcc go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-linux-arm64 ./cmd/geoffrussy
          
          # macOS AMD64
          CGO_ENABLED=1 GOOS=darwin GOARCH=amd64 go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-darwin-amd64 ./cmd/geoffrussy
          
          # macOS ARM64
          CGO_ENABLED=1 GOOS=darwin GOARCH=arm64 go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-darwin-arm64 ./cmd/geoffrussy
          
          # Windows AMD64
          CGO_ENABLED=1 GOOS=windows GOARCH=amd64 CC=x86_64-w64-mingw32-gcc go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-windows-amd64.exe ./cmd/geoffrussy
          
          # Windows ARM64
          CGO_ENABLED=1 GOOS=windows GOARCH=arm64 CC=aarch64-w64-mingw32-gcc go build -ldflags="-X main.Version=${VERSION}" -o bin/geoffrussy-windows-arm64.exe ./cmd/geoffrussy

      - name: Create checksums
        run: |
          cd bin
          sha256sum * > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/geoffrussy-linux-amd64
            bin/geoffrussy-linux-arm64
            bin/geoffrussy-darwin-amd64
            bin/geoffrussy-darwin-arm64
            bin/geoffrussy-windows-amd64.exe
            bin/geoffrussy-windows-arm64.exe
            bin/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
